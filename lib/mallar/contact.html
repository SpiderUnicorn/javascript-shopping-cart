<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping cart Template</title>

    <!-- thid party styles -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/bootswatch/yeti/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="../styles.css">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="cart.html">View Cart 0</a></li>
                <li><a href="">Checkout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="col-lg-12">
            <h1>Contact Brand</h1>
        </div>


        <div class="col-lg-5">
            <form action="" name="contactForm">
                <div class="form-group has-feedback">
                    <label for="">Name</label>
                    <input type="text" class="form-control" ng-model="name" name="name" id="name" required minlength="5">

                    <i class="fa fa-check fa-2x text-success form-control-feedback" style="right: -45px; top:30px;"></i>

                    <div class="form-group has-feedback">
                        <label for="mail">Email</label>
                        <input type="email" class="form-control" id="mail" name="mail" required>

                        <i class="fa fa-check fa-2x text-success form-control-feedback" style="right: -45px; top:30px;"></i>

                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default">Submit</button>
                    </div>
            </form>
            </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">Shop Name, 2016</p>
            <p class="text-muted text-center">Contact Information</p>
        </div>
    </footer>

</body>

</html>
